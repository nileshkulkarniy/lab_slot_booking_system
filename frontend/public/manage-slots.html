<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Manage Slots</title>
  <link rel="stylesheet" href="manage-slots.css" />
</head>
<body>
  <div class="container">
    <h1>Manage Lab Slots</h1>

    <!-- Back to Dashboard -->
    <div class="back-button-container">
      <a href="admin-dashboard.html" class="back-button"> Back to Dashboard</a>
    </div>

    <!-- Slot Form -->
    <div class="slot-form">
      <h2>Add New Slot</h2>
      <form id="slotForm">
        <div class="form-row">
          <div class="form-group">
            <label for="slotLab">Lab</label>
            <select id="slotLab" required>
              <option value="">Select a Lab</option>
              <!-- Lab options will be populated by JavaScript -->
            </select>
          </div>
          
          <div class="form-group">
            <label for="slotDate">Date</label>
            <input type="date" id="slotDate" required />
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="slotStartTime">Start Time</label>
            <div class="time-input-container">
              <input type="number" id="startHour" min="1" max="12" placeholder="HH" class="time-input" maxlength="2">
              <span class="time-separator">:</span>
              <input type="number" id="startMinute" min="0" max="59" placeholder="MM" class="time-input" maxlength="2">
              <select id="startPeriod" class="period-select">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="slotEndTime">End Time</label>
            <div class="time-input-container">
              <input type="number" id="endHour" min="1" max="12" placeholder="HH" class="time-input" maxlength="2">
              <span class="time-separator">:</span>
              <input type="number" id="endMinute" min="0" max="59" placeholder="MM" class="time-input" maxlength="2">
              <select id="endPeriod" class="period-select">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
          </div>
        </div>
        

        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Add Slot</button>
          <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Slot Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Faculty</th>
            <th>Lab Number</th>
            <th>Date</th>
            <th>Start</th>
            <th>End</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="slotTableBody">
          <!-- Slots will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/manage-slots.js"></script>
  <style>
    .time-input-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .time-input {
      width: 70px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
      font-size: 16px;
    }
    
    .time-separator {
      font-weight: bold;
      font-size: 18px;
    }
    
    .period-select {
      width: 100px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</body>
</html>
