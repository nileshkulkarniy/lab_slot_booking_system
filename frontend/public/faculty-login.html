<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Login</title>
  <link rel="stylesheet" href="faculty-login.css" />
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-bg">
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 3L1 9L12 15L21 10.09V17H23V9M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z"/>
          </svg>
        </div>
        <span class="logo-text">LabBook</span>
      </div>
      <div class="nav-breadcrumb">Faculty Portal / Login</div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="auth-container">
      <div class="auth-header">
        <div class="auth-icon">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 4A4 4 0 0 1 16 8A4 4 0 0 1 12 12A4 4 0 0 1 8 8A4 4 0 0 1 12 4M12 14C16.42 14 20 15.79 20 18V20H4V18C4 15.79 7.58 14 12 14Z"/>
          </svg>
        </div>
        <h1>Faculty Login</h1>
        <p>Welcome back! Please sign in to continue</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4M20 8L12 13L4 8V6L12 11L20 6V8Z"/>
              </svg>
            </div>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12,17C10.89,17 10,16.1 10,15C10,13.89 10.89,13 12,13A2,2 0 0,1 14,15A2,2 0 0,1 12,17M18,20V10H6V20H18M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6C4.89,22 4,21.1 4,20V10C4,8.89 4.89,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
              </svg>
            </div>
            <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-wrapper">
            <input type="checkbox" id="rememberMe">
            <span class="checkmark"></span>
            <span class="checkbox-text">Remember me</span>
          </label>
          <a href="faculty-forgot-password.html" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="auth-button" id="loginBtn">
          <span class="button-text">Login</span>
          <span class="button-loader" style="display: none;">
            <span class="spinner"></span>
            Signing in...
          </span>
        </button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="faculty-register.html" class="register-link">Register here</a></p>
        <a href="index.html" class="back-link">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
          </svg>
          Back to Home
        </a>
      </div>

      <div id="message" class="message" style="display: none;"></div>
    </div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      const button = document.getElementById('loginBtn');
      const buttonText = button.querySelector('.button-text');
      const buttonLoader = button.querySelector('.button-loader');
      
      // Basic validation
      if (!email || !password) {
        showMessage('Please fill in all fields.', 'error');
        return;
      }
      
      // Show loading state
      button.disabled = true;
      button.classList.add('loading');
      buttonText.style.display = 'none';
      buttonLoader.style.display = 'flex';
      
      try {
        const response = await fetch('/api/faculty-auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          buttonLoader.style.display = 'none';
          buttonText.style.display = 'block';
          button.disabled = false;
          button.classList.remove('loading');
          
          showMessage(data.message || 'Login failed. Please try again.', 'error');
          return;
        }
        
        // Save token to localStorage
        localStorage.setItem('token', data.token);
        
        // Show success message
        showMessage('Login successful! Redirecting...', 'success');
        button.classList.add('success');
        
        // Redirect after animation
        setTimeout(() => {
          window.location.href = 'faculty-dashboard.html';
        }, 1500);
      } catch (err) {
        buttonLoader.style.display = 'none';
        buttonText.style.display = 'block';
        button.disabled = false;
        button.classList.remove('loading');
        
        showMessage('Network error. Please check your connection and try again.', 'error');
      }
    });

    // Password visibility toggle
    document.querySelector('.password-toggle').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('svg');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.innerHTML = '<path d="M11.83,9L15,12.16C15,12.11 15,12.05 15,12A3,3 0 0,0 12,9C11.94,9 11.89,9 11.83,9M7.53,9.8L9.08,11.35C9.03,11.56 9,11.77 9,12A3,3 0 0,0 12,15C12.22,15 12.44,14.97 12.65,14.92L14.2,16.47C13.53,16.8 12.79,17 12,17A5,5 0 0,1 7,12C7,11.21 7.2,10.47 7.53,9.8M2,4.27L4.28,6.55L4.73,7C3.08,8.3 1.78,10 1,12C2.73,16.39 7,19.5 12,19.5C13.55,19.5 15.03,19.2 16.38,18.66L16.81,19.08L19.73,22L21,20.73L3.27,3M12,7A5,5 0 0,1 17,12C17,12.64 16.87,13.26 16.64,13.82L19.57,16.75C21.07,15.25 22.27,13.28 23,11C21.27,6.61 17,3.5 12,3.5C10.6,3.5 9.26,3.75 8,4.2L10.17,6.35C10.74,6.13 11.35,6 12,6V7Z"/>';
      } else {
        passwordInput.type = 'password';
        icon.innerHTML = '<path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"/>';
      }
    });

    // Show message function
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      // Hide message after 5 seconds
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    // Add floating labels effect
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.parentElement.classList.remove('focused');
        }
      });
      
      // Check if input has value on load
      if (input.value) {
        input.parentElement.parentElement.classList.add('focused');
      }
    });
  </script>
</body>
</html>
