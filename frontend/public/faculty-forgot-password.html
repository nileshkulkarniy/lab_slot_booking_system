<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Forgot Password</title>
  <link rel="stylesheet" href="faculty-forgot-password.css" />
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="Enter your registered email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <p><a href="faculty-login.html">Back to Login</a></p>
    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById("forgotForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        const response = await fetch("/api/faculty/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await response.json();
        message.textContent = data.msg;
        message.style.color = response.ok ? "green" : "red";
      } catch (err) {
        message.textContent = "Something went wrong.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
