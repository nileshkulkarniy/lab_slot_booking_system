<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register</title>
  <link rel="stylesheet" href="admin-register.css">
</head>
<body>
  <div class="auth-container">
    <form id="adminRegisterForm">
      <h2>Admin Register</h2>

      <div id="message"></div>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>

      <p class="link-text">
        Already have an account? <a href="admin-login.html">Login here</a>
      </p>
    </form>
  </div>

<script>
    document.getElementById('adminRegisterForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageDiv = document.getElementById('message');

      messageDiv.textContent = '';
      messageDiv.className = '';

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          // MODIFICATION: Added role: 'admin' to the data being sent
          body: JSON.stringify({ name, email, password, role: 'admin' })
        });

        const data = await res.json();

        if (!res.ok) {
          messageDiv.textContent = `❌ ${data.msg || 'Registration failed'}`;
          messageDiv.className = 'error';
          return;
        }

        messageDiv.textContent = `✅ ${data.msg || 'Registration successful!'}`;
        messageDiv.className = 'success';

        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = 'admin-login.html';
        }, 2000);
      } catch (err) {
        messageDiv.textContent = '❌ Registration failed: Network or server error.';
        messageDiv.className = 'error';
      }
    });
  </script>

</body>
</html>
