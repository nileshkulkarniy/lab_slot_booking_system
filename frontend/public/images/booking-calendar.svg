<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#calendarGradient)" opacity="0.1"/>
  
  <!-- Calendar base -->
  <rect x="40" y="50" width="120" height="130" rx="10" fill="white" filter="url(#softShadow)"/>
  
  <!-- Calendar header -->
  <rect x="40" y="50" width="120" height="30" rx="10" fill="url(#accentGradient)"/>
  <rect x="40" y="65" width="120" height="15" fill="url(#accentGradient)"/>
  
  <!-- Calendar rings -->
  <rect x="65" y="35" width="8" height="30" rx="4" fill="url(#accentGradient)" filter="url(#softShadow)"/>
  <rect x="127" y="35" width="8" height="30" rx="4" fill="url(#accentGradient)" filter="url(#softShadow)"/>
  
  <!-- Month text area -->
  <rect x="50" y="55" width="100" height="15" fill="white" opacity="0.9" rx="3"/>
  <text x="100" y="66" text-anchor="middle" fill="url(#accentGradient)" font-family="Arial" font-size="10" font-weight="bold">AUGUST 2025</text>
  
  <!-- Calendar grid -->
  <!-- Week headers -->
  <text x="55" y="95" text-anchor="middle" fill="#666" font-family="Arial" font-size="8">S</text>
  <text x="70" y="95" text-anchor="middle" fill="#666" font-family="Arial" font-size="8">M</text>
  <text x="85" y="95" text-anchor="middle" fill="#666" font-family="Arial" font-size="8">T</text>
  <text x="100" y="95" text-anchor="middle" fill="#666" font-family="Arial" font-size="8">W</text>
  <text x="115" y="95" text-anchor="middle" fill="#666" font-family="Arial" font-size="8">T</text>
  <text x="130" y="95" text-anchor="middle" fill="#666" font-family="Arial" font-size="8">F</text>
  <text x="145" y="95" text-anchor="middle" fill="#666" font-family="Arial" font-size="8">S</text>
  
  <!-- Calendar dates -->
  <!-- Week 1 -->
  <text x="70" y="110" text-anchor="middle" fill="#999" font-family="Arial" font-size="8">29</text>
  <text x="85" y="110" text-anchor="middle" fill="#999" font-family="Arial" font-size="8">30</text>
  <text x="100" y="110" text-anchor="middle" fill="#999" font-family="Arial" font-size="8">31</text>
  <text x="115" y="110" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">1</text>
  <text x="130" y="110" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">2</text>
  <text x="145" y="110" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">3</text>
  
  <!-- Week 2 -->
  <text x="55" y="125" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">4</text>
  <text x="70" y="125" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">5</text>
  <text x="85" y="125" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">6</text>
  <text x="100" y="125" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">7</text>
  <text x="115" y="125" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">8</text>
  <text x="130" y="125" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">9</text>
  <text x="145" y="125" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">10</text>
  
  <!-- Week 3 -->
  <text x="55" y="140" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">11</text>
  <text x="70" y="140" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">12</text>
  <text x="85" y="140" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">13</text>
  <text x="100" y="140" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">14</text>
  <text x="115" y="140" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">15</text>
  <text x="130" y="140" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">16</text>
  <text x="145" y="140" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">17</text>
  
  <!-- Week 4 -->
  <text x="55" y="155" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">18</text>
  <text x="70" y="155" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">19</text>
  <text x="85" y="155" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">20</text>
  <text x="100" y="155" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">21</text>
  <text x="115" y="155" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">22</text>
  <text x="130" y="155" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">23</text>
  <text x="145" y="155" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">24</text>
  
  <!-- Week 5 -->
  <circle cx="70" cy="170" r="8" fill="url(#calendarGradient)" filter="url(#glow)"/>
  <text x="70" y="175" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">25</text>
  <text x="85" y="170" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">26</text>
  <text x="100" y="170" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">27</text>
  <text x="115" y="170" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">28</text>
  <text x="130" y="170" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">29</text>
  <text x="145" y="170" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">30</text>
  
  <!-- Booked slots indicators -->
  <circle cx="130" cy="110" r="3" fill="#43e97b">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="140" r="3" fill="#f093fb">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="170" r="3" fill="#ffa726">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Clock overlay for time slots -->
  <g transform="translate(130, 130)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="url(#accentGradient)" stroke-width="2" filter="url(#softShadow)"/>
    <circle cx="0" cy="0" r="2" fill="url(#accentGradient)"/>
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-8" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="12s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="0" x2="6" y2="0" stroke="url(#accentGradient)" stroke-width="1.5" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating booking icons -->
  <g transform="translate(20, 80)">
    <circle cx="0" cy="0" r="8" fill="url(#calendarGradient)" opacity="0.8" filter="url(#softShadow)">
      <animate attributeName="cy" values="0;-10;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">B</text>
  </g>
  
  <g transform="translate(170, 120)">
    <circle cx="0" cy="0" r="8" fill="#43e97b" opacity="0.8" filter="url(#softShadow)">
      <animate attributeName="cy" values="0;-8;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">âœ“</text>
  </g>
  
</svg>