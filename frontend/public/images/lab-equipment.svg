<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="equipmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#equipmentGradient)" opacity="0.1"/>
  
  <!-- Microscope base -->
  <ellipse cx="100" cy="170" rx="50" ry="12" fill="url(#equipmentGradient)" filter="url(#shadow)"/>
  
  <!-- Microscope stand -->
  <rect x="95" y="130" width="10" height="40" fill="url(#equipmentGradient)" filter="url(#shadow)"/>
  
  <!-- Microscope arm -->
  <path d="M 105 140 Q 125 130 135 110 Q 145 90 135 70" stroke="url(#equipmentGradient)" stroke-width="8" fill="none" filter="url(#shadow)"/>
  
  <!-- Microscope eyepiece -->
  <circle cx="135" cy="70" r="8" fill="url(#equipmentGradient)" filter="url(#shadow)"/>
  
  <!-- Test tube rack -->
  <rect x="40" y="120" width="40" height="30" fill="url(#equipmentGradient)" opacity="0.8" filter="url(#shadow)"/>
  
  <!-- Test tubes -->
  <rect x="45" y="100" width="6" height="35" rx="3" fill="url(#liquidGradient)" filter="url(#shadow)"/>
  <rect x="55" y="105" width="6" height="30" rx="3" fill="#f093fb" filter="url(#shadow)"/>
  <rect x="65" y="110" width="6" height="25" rx="3" fill="url(#liquidGradient)" filter="url(#shadow)"/>
  
  <!-- Beaker -->
  <path d="M 150 120 L 150 160 Q 150 170 160 170 L 180 170 Q 190 170 190 160 L 190 120 Z" fill="none" stroke="url(#equipmentGradient)" stroke-width="3" filter="url(#shadow)"/>
  <rect x="150" y="120" width="40" height="15" fill="url(#liquidGradient)" opacity="0.6"/>
  
  <!-- Bubbles in beaker -->
  <circle cx="165" cy="140" r="2" fill="white" opacity="0.7">
    <animate attributeName="cy" values="140;125;140" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="175" cy="145" r="1.5" fill="white" opacity="0.7">
    <animate attributeName="cy" values="145;130;145" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Computer/tablet for digital lab -->
  <rect x="25" y="60" width="50" height="35" rx="5" fill="url(#equipmentGradient)" filter="url(#shadow)"/>
  <rect x="30" y="65" width="40" height="25" fill="#2c3e50"/>
  
  <!-- Screen content -->
  <rect x="32" y="67" width="36" height="3" fill="url(#liquidGradient)" opacity="0.8"/>
  <rect x="32" y="72" width="25" height="2" fill="#f093fb" opacity="0.6"/>
  <rect x="32" y="76" width="30" height="2" fill="url(#liquidGradient)" opacity="0.6"/>
  <rect x="32" y="80" width="20" height="2" fill="#f093fb" opacity="0.6"/>
  
  <!-- Lab safety symbols -->
  <g transform="translate(160, 40)">
    <!-- Warning triangle -->
    <path d="M 0 15 L 10 0 L 20 15 Z" fill="#ffa726" stroke="#ff8f00" stroke-width="1"/>
    <text x="10" y="12" text-anchor="middle" fill="#ff8f00" font-family="Arial" font-size="8" font-weight="bold">!</text>
  </g>
  
  <!-- Animated particles -->
  <circle cx="50" cy="40" r="2" fill="url(#liquidGradient)" opacity="0.6">
    <animate attributeName="cx" values="50;70;50" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="30" r="1.5" fill="#f093fb" opacity="0.5">
    <animate attributeName="cx" values="120;140;120" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  
</svg>