<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="labGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGrad)" />
  
  <!-- Lab Equipment -->
  <!-- Beaker -->
  <g transform="translate(60, 60)">
    <path d="M20 10 L20 30 L15 50 L35 50 L30 30 L30 10 Z" fill="url(#labGrad)" stroke="white" stroke-width="2"/>
    <circle cx="25" cy="40" r="3" fill="white" opacity="0.8"/>
    <circle cx="22" cy="45" r="2" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Computer Monitor -->
  <g transform="translate(110, 70)">
    <rect x="5" y="5" width="40" height="25" rx="3" fill="white" stroke="#667eea" stroke-width="2"/>
    <rect x="8" y="8" width="34" height="16" fill="#667eea"/>
    <rect x="22" y="30" width="6" height="8" fill="white"/>
    <rect x="18" y="38" width="14" height="3" fill="white"/>
  </g>
  
  <!-- Microscope -->
  <g transform="translate(80, 110)">
    <circle cx="20" cy="15" r="8" fill="white" stroke="#764ba2" stroke-width="2"/>
    <rect x="18" y="23" width="4" height="20" fill="white"/>
    <rect x="10" y="40" width="20" height="4" fill="white"/>
    <circle cx="20" cy="10" r="3" fill="#764ba2"/>
  </g>
  
  <!-- Calendar/Booking Icon -->
  <g transform="translate(40, 120)">
    <rect x="0" y="5" width="30" height="25" rx="3" fill="white" stroke="#667eea" stroke-width="2"/>
    <rect x="0" y="5" width="30" height="8" fill="#667eea"/>
    <circle cx="8" cy="2" r="2" fill="#667eea"/>
    <circle cx="22" cy="2" r="2" fill="#667eea"/>
    <rect x="5" y="18" width="5" height="3" fill="#43e97b"/>
    <rect x="12" y="18" width="5" height="3" fill="#43e97b"/>
    <rect x="19" y="18" width="5" height="3" fill="#ffa726"/>
  </g>
</svg>