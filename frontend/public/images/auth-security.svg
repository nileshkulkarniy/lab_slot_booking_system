<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="securityShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#securityGradient)" opacity="0.1"/>
  
  <!-- Main shield -->
  <path d="M 100 30 Q 120 35 140 45 Q 140 80 140 100 Q 140 130 120 150 Q 100 170 100 170 Q 100 170 80 150 Q 60 130 60 100 Q 60 80 60 45 Q 80 35 100 30 Z" 
        fill="url(#shieldGradient)" filter="url(#securityShadow)"/>
  
  <!-- Shield highlight -->
  <path d="M 100 35 Q 115 38 130 45 Q 130 75 130 95 Q 130 120 115 135 Q 100 150 100 150" 
        stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  
  <!-- Checkmark inside shield -->
  <path d="M 80 95 L 95 110 L 120 75" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#innerGlow)">
    <animate attributeName="stroke-dasharray" values="0 100;50 0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" values="0;-50" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Lock mechanism -->
  <g transform="translate(100, 120)">
    <!-- Lock body -->
    <rect x="-12" y="0" width="24" height="20" rx="4" fill="url(#lockGradient)" filter="url(#securityShadow)"/>
    
    <!-- Lock shackle -->
    <path d="M -8,-10 Q -8,-18 0,-18 Q 8,-18 8,-10" 
          stroke="url(#lockGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Keyhole -->
    <circle cx="0" cy="8" r="3" fill="rgba(255,255,255,0.9)"/>
    <rect x="-1" y="8" width="2" height="6" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Lock animation -->
    <animateTransform attributeName="transform" type="scale" 
                     values="1;1.05;1" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Security rings -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#securityGradient)" stroke-width="2" opacity="0.3" stroke-dasharray="5 10">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="100" r="92" fill="none" stroke="url(#shieldGradient)" stroke-width="1" opacity="0.5" stroke-dasharray="8 15">
    <animateTransform attributeName="transform" type="rotate" values="360 100 100;0 100 100" dur="25s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Data encryption particles -->
  <g>
    <!-- Binary code flowing around -->
    <text x="50" y="60" fill="url(#securityGradient)" font-family="monospace" font-size="8" opacity="0.6">01</text>
    <text x="150" y="80" fill="url(#securityGradient)" font-family="monospace" font-size="8" opacity="0.6">11</text>
    <text x="40" y="140" fill="url(#securityGradient)" font-family="monospace" font-size="8" opacity="0.6">10</text>
    <text x="160" y="120" fill="url(#securityGradient)" font-family="monospace" font-size="8" opacity="0.6">01</text>
    
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="30s" repeatCount="indefinite"/>
  </g>
  
  <!-- Key symbols -->
  <g transform="translate(60, 70)">
    <rect x="0" y="0" width="15" height="6" rx="3" fill="url(#lockGradient)" opacity="0.7" filter="url(#securityShadow)"/>
    <rect x="12" y="-2" width="2" height="2" fill="url(#lockGradient)" opacity="0.7"/>
    <rect x="12" y="6" width="2" height="2" fill="url(#lockGradient)" opacity="0.7"/>
    
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(140, 130)">
    <rect x="0" y="0" width="15" height="6" rx="3" fill="url(#shieldGradient)" opacity="0.7" filter="url(#securityShadow)"/>
    <rect x="12" y="-2" width="2" height="2" fill="url(#shieldGradient)" opacity="0.7"/>
    <rect x="12" y="6" width="2" height="2" fill="url(#shieldGradient)" opacity="0.7"/>
    <rect x="12" y="2" width="2" height="2" fill="url(#shieldGradient)" opacity="0.7"/>
    
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Fingerprint scanner -->
  <g transform="translate(40, 100)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#securityGradient)" stroke-width="1" opacity="0.4"/>
    <path d="M -8,-8 Q -4,-12 0,-8 Q 4,-4 0,0 Q -4,4 -8,0 Q -8,-4 -8,-8" 
          fill="none" stroke="url(#securityGradient)" stroke-width="1" opacity="0.6"/>
    <path d="M -4,-4 Q 0,-6 4,-4 Q 4,0 0,4 Q -4,0 -4,-4" 
          fill="none" stroke="url(#securityGradient)" stroke-width="1" opacity="0.8"/>
    
    <!-- Scanner line -->
    <line x1="-12" y1="0" x2="12" y2="0" stroke="url(#shieldGradient)" stroke-width="2" opacity="0.8">
      <animate attributeName="y1" values="-12;12;-12" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="-12;12;-12" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Wi-Fi/Network security -->
  <g transform="translate(160, 100)">
    <path d="M -10,5 Q 0,-5 10,5" stroke="url(#securityGradient)" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M -6,3 Q 0,-3 6,3" stroke="url(#securityGradient)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M -3,1 Q 0,-1 3,1" stroke="url(#securityGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <circle cx="0" cy="2" r="1" fill="url(#securityGradient)"/>
    
    <!-- Security indicator -->
    <rect x="-2" y="-8" width="4" height="6" rx="2" fill="url(#shieldGradient)" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Authentication success indicator -->
  <g transform="translate(100, 50)">
    <circle cx="0" cy="0" r="8" fill="url(#shieldGradient)" opacity="0.8" filter="url(#glow)">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M -3,0 L -1,3 L 4,-2" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Encryption symbols floating -->
  <g>
    <text x="30" y="50" fill="url(#lockGradient)" font-family="Arial" font-size="12" opacity="0.4">üîê</text>
    <text x="170" y="60" fill="url(#shieldGradient)" font-family="Arial" font-size="10" opacity="0.5">üõ°Ô∏è</text>
    <text x="20" y="160" fill="url(#securityGradient)" font-family="Arial" font-size="8" opacity="0.4">üîë</text>
    <text x="180" y="150" fill="url(#lockGradient)" font-family="Arial" font-size="9" opacity="0.5">‚ö°</text>
    
    <animateTransform attributeName="transform" type="translate" 
                     values="0,0;10,-5;0,0" dur="4s" repeatCount="indefinite"/>
  </g>
  
</svg>