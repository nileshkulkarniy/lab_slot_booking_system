<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reportsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="reportShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#reportsGradient)" opacity="0.1"/>
  
  <!-- Document base -->
  <rect x="40" y="30" width="120" height="140" rx="8" fill="white" filter="url(#reportShadow)"/>
  <rect x="40" y="30" width="120" height="20" rx="8" fill="url(#reportsGradient)"/>
  
  <!-- Document lines -->
  <rect x="50" y="60" width="100" height="8" rx="4" fill="url(#dataGradient)" opacity="0.7"/>
  <rect x="50" y="75" width="80" height="6" rx="3" fill="url(#dataGradient)" opacity="0.5"/>
  <rect x="50" y="88" width="90" height="6" rx="3" fill="url(#dataGradient)" opacity="0.5"/>
  <rect x="50" y="101" width="70" height="6" rx="3" fill="url(#dataGradient)" opacity="0.5"/>
  <rect x="50" y="114" width="85" height="6" rx="3" fill="url(#dataGradient)" opacity="0.5"/>
  
  <!-- Analytics chart area -->
  <rect x="50" y="130" width="100" height="30" fill="none" stroke="url(#dataGradient)" stroke-width="1" stroke-dasharray="3,3" opacity="0.3" rx="4"/>
  
  <!-- Bar chart -->
  <g transform="translate(55, 135)">
    <rect x="0" y="10" width="6" height="15" fill="url(#chartGradient1)" rx="2">
      <animate attributeName="height" values="5;15;5" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;10;20" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="5" width="6" height="20" fill="url(#chartGradient2)" rx="2">
      <animate attributeName="height" values="10;20;10" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;5;15" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="12" width="6" height="13" fill="url(#chartGradient1)" rx="2">
      <animate attributeName="height" values="8;13;8" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="17;12;17" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="8" width="6" height="17" fill="url(#chartGradient2)" rx="2">
      <animate attributeName="height" values="12;17;12" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="13;8;13" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="15" width="6" height="10" fill="url(#chartGradient1)" rx="2">
      <animate attributeName="height" values="5;10;5" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;15;20" dur="4.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Line chart -->
  <polyline points="60,140 75,135 90,142 105,138 120,145 135,137" 
           stroke="url(#reportsGradient)" stroke-width="2" fill="none" filter="url(#glow)">
    <animate attributeName="points" 
             values="60,140 75,135 90,142 105,138 120,145 135,137;60,135 75,140 90,133 105,143 120,136 135,142;60,140 75,135 90,142 105,138 120,145 135,137" 
             dur="5s" repeatCount="indefinite"/>
  </polyline>
  
  <!-- Data points -->
  <circle cx="60" cy="140" r="2" fill="url(#reportsGradient)" filter="url(#glow)">
    <animate attributeName="cy" values="140;135;140" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="135" r="2" fill="url(#reportsGradient)" filter="url(#glow)">
    <animate attributeName="cy" values="135;140;135" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="142" r="2" fill="url(#reportsGradient)" filter="url(#glow)">
    <animate attributeName="cy" values="142;133;142" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="105" cy="138" r="2" fill="url(#reportsGradient)" filter="url(#glow)">
    <animate attributeName="cy" values="138;143;138" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="145" r="2" fill="url(#reportsGradient)" filter="url(#glow)">
    <animate attributeName="cy" values="145;136;145" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="135" cy="137" r="2" fill="url(#reportsGradient)" filter="url(#glow)">
    <animate attributeName="cy" values="137;142;137" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Report title -->
  <text x="100" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">REPORTS</text>
  
  <!-- Analytics icon -->
  <g transform="translate(150, 35)">
    <circle cx="0" cy="0" r="10" fill="url(#dataGradient)" filter="url(#glow)"/>
    <path d="M -5,-2 L -1,2 L 4,-3" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Floating data elements -->
  <g transform="translate(30, 60)">
    <circle cx="0" cy="0" r="8" fill="url(#chartGradient1)" opacity="0.3">
      <animate attributeName="cy" values="0;-10;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="3" text-anchor="middle" fill="url(#chartGradient1)" font-family="Arial" font-size="8" font-weight="bold">ðŸ“Š</text>
  </g>
  
  <g transform="translate(170, 100)">
    <circle cx="0" cy="0" r="6" fill="url(#chartGradient2)" opacity="0.4">
      <animate attributeName="cy" values="0;-8;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="2" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">ðŸ“ˆ</text>
  </g>
  
  <!-- Document corner fold -->
  <path d="M 145,30 Q 160,30 160,45" stroke="rgba(0,0,0,0.1)" stroke-width="1" fill="none"/>
  <path d="M 145,30 L 160,45 L 145,45 Z" fill="rgba(0,0,0,0.05)"/>
  
  <!-- Animated particles -->
  <circle cx="50" cy="50" r="2" fill="url(#reportsGradient)" opacity="0.6">
    <animate attributeName="cx" values="50;70;50" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="40" r="1.5" fill="url(#chartGradient2)" opacity="0.5">
    <animate attributeName="cx" values="120;140;120" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  
</svg>