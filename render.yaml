services:
  - type: web
    name: lab-slot-booking-system
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: NPM_CONFIG_UNSAFE_PERM
        value: "true"
      - key: PYTHON
        value: python3
      - key: NODE_ENV
        value: production
      # Add your MongoDB connection string here
      # - key: MONGO_URI
      #   value: mongodb+srv://username:password@cluster.mongodb.net/database_name